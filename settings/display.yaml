category:
  name: "Display"
  description: "Configure how information is displayed to users and the public"
  id: "display"
  order: 1

settings:
  - tournament_name:
    name: tournament_name
    description: "The name of the tournament to display on the login page and throughout the site"
    value: ""
    type: text
  - tournament_start_time:
    name: tournament_start_time
    description: "Tournament start time in ISO 8601 format (e.g., 2025-11-01T09:00:00). Used for countdown on the public home page."
    value: ""
    type: text
  - teams_public:
    name: teams_public
    description: "Check this box to make the team list publicly visible"
    value: false
    type: boolean
  - judges_public:
    name: judges_public
    description: "Check this box to make the judges list publicly visible"
    value: false
    type: boolean
  - gov_opp_display:
    name: gov_opp_display
    description: "Toggle to switch the outrounds view from displaying Gov and Opp (when enabled) and Team 1 and Team 2 (when disabled)"
    value: false
    type: boolean
  - show_outs_bracket:
    name: show_outs_bracket
    description: "Toggle to display the bracket view for outrounds. When enabled, users can switch between list view and bracket view for outround pairings."
    value: false
    type: boolean
  - rankings_public:
    name: rankings_public
    description: "A toggle to indicate whether you would like to display the rankings of teams publicly. You can opt teams out by unchecking the 'ranking public' box on the team edit page."
    value: false
    type: boolean
