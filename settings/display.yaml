category:
  name: "Display"
  description: "Configure how information is displayed to users and the public"
  id: "display"
  order: 1

settings:
  - tournament_name:
    name: tournament_name
    description: "The name of the tournament to display on the login page and throughout the site"
    value: ""
    type: text
  - teams_public:
    name: teams_public
    description: "Check this box to make the team list publicly visible"
    value: false
    type: boolean
  - judges_public:
    name: judges_public
    description: "Check this box to make the judges list publicly visible"
    value: false
    type: boolean
  - gov_opp_display:
    name: gov_opp_display
    description: "Toggle to switch the outrounds view from displaying Gov and Opp (when enabled) and Team 1 and Team 2 (when disabled)"
    value: false
    type: boolean
  - show_outs_bracket:
    name: show_outs_bracket
    description: "Toggle to display the bracket view for outrounds. When enabled, users can switch between list view and bracket view for outround pairings."
    value: false
    type: boolean
  - public_ranking_mode:
    name: public_ranking_mode
    description: "Select what, if anything, you would like to display publicly once ballots are entered. Team rankings respect team-level opt outs. Ballot views never show the current round."
    value: 0
    type: choice
    choices:
      - [0, "None"]
      - [1, "Team Rankings"]
      - [2, "Last Round Ballots"]
      - [3, "All Ballots"]
  - public_ballot_show_speaks:
    name: public_ballot_show_speaks
    description: "Toggle to include speaks and ranks when displaying ballots or team rankings publicly. Winners are always shown."
    value: false
    type: boolean
