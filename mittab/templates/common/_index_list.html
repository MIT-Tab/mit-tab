<div class="col-sm index-section" id="{{ html_id }}-section">
  <h4 class="text-center font-weight-normal index-section-header"
      data-toggle="collapse"
      data-target="#{{ html_id }}-content"
      aria-expanded="true">
    <span class="section-title">{{count}} {{model_name}}</span>
    <span class="section-actions">
      <span class="btn-group btn-group-sm">
        <a class="btn btn-sm btn-light" href="{{ list_path }}"
          title="List {{model_name|lower}}"
          id="{{ html_id }}-btn-list"
          onclick="event.stopPropagation();">
          <i class="fas fa-list"></i>
        </a>
        <a class="btn btn-sm btn-light" href="{{ enter_path }}"
          title="Add {{model_name|lower}}"
          id="{{ html_id }}-btn-add"
          onclick="event.stopPropagation();">
          <i class="fas fa-plus"></i>
        </a>
      </span>
    </span>
  </h4>
  <div class="collapse show" id="{{ html_id }}-content">
    <div class="index-section-content">
      {% if model_name == "Teams" %}
        <div class="text-center mb-2">
          <a href="{% url 'manage_ranking_groups' %}" class="btn btn-sm btn-light">Manage Ranking Groups</a>
        </div>
      {% endif %}
      {% if model_name == "Rooms" %}
        <div class="text-center mb-2">
          <a href="{% url 'manage_room_tags' %}" class="btn btn-sm btn-light">Manage Room Tags</a>
        </div>
      {% endif %}
      {% if view_path_prefix == "judge" %}
        <div class="text-center mb-2">
          <a class="btn btn-sm btn-light" href="{% url 'download_judge_codes' %}">
            Download Judge Codes
          </a>
        </div>
      {% endif %}
      <ol id="{{ html_id }}">
        {% for id, name in list_data %}
          <li class="searchable"><a href="/{{ view_path_prefix }}/{{ id }}/">{{ name }}</a></li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
