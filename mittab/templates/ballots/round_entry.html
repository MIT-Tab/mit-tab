{% extends "base/__wide.html" %}
{% load tags %}
{% block title %}
    Data Entry
{% endblock title %}
{% block banner %}
    {{ title }}
{% endblock banner %}
{% block content %}
    <div class="col">
        <div class="container-fluid">
            <form action="{{ action }}"
                  method="post"
                  class="ballot-form single"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {% round_form form gov_team opp_team %}
                <div class="row">
                    <div class="col mt-2">
                        <input class="btn btn-primary" type="submit" value="Save" />
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
