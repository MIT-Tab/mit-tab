{% load tags %}

{% csrf_token %}

<div class="col">
  

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <th>School</th>
      <th>Team</th>
      <th>Debater Names</th>
      <th>
        Checked In?
        <div class="custom-control custom-switch d-inline-block ml-2">
          <input type="checkbox" class="custom-control-input bulk-team-col-toggle bulk-toggle"
                 data-entity-type="team" data-toggle-scope="column"
                 id="bulk-team-col-toggle">
          <label class="custom-control-label" for="bulk-team-col-toggle"></label>
        </div>
      </th>
    </thead>
    {% for school, team, debaters, checked_in in teams_and_checkins %}
    <tr class="searchable">
      <td>
        <a href="/school/{{school.id}}">{{ school }}</a>
      </td>
      <td>
        <a href="/team/{{team.id}}">{{ team.name }}</a>
      </td>
      <td>
        {% for debater in debaters %}
          {{ debater.name }}{% if not forloop.last %} and {% endif %}
        {% endfor %}
      <td>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input team-checkin-toggle checkin-toggle"
                 data-entity-type="team"
                 data-team-id="{{team.id}}"
                 data-entity-id="{{team.id}}"
                 id="toggle-team-{{ team.id }}-{{ forloop.counter0 }}"
                 {% if checked_in %}checked{% endif %}>
          <label class="custom-control-label checkin-label" for="toggle-team-{{ team.id }}-{{ forloop.counter0 }}">
            Checked {% if checked_in %}In{% else %}Out{% endif %}
          </label>
        </div>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
