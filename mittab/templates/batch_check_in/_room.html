{% load tags %}
{% csrf_token %}

<div class="col">

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <th></th>
      <th>Room</th>
      <th class="round-header">
        <span class="full-text">Outrounds</span>
        <span class="short-text">Outs</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input bulk-room-col-toggle" 
                 data-round="0" id="bulk-room-col-toggle-0">
          <label class="custom-control-label" for="bulk-room-col-toggle-0"></label>
        </div>
      </th>
      {% for round_number in round_numbers %}
      <th class="round-header">
        <span class="full-text">Round {{ round_number }}</span>
        <span class="short-text">R{{ round_number }}</span>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input bulk-room-col-toggle" 
                 data-round="{{ round_number }}" id="bulk-room-col-toggle-{{ round_number }}">
          <label class="custom-control-label" for="bulk-room-col-toggle-{{ round_number }}"></label>
        </div>
      </th>
      {% endfor %}
    </thead>
    {% for room, checkins in rooms_and_checkins %}
    <tr class="searchable">
      <td>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input bulk-room-row-toggle" 
                 data-room-id="{{room.id}}" id="bulk-room-row-{{ forloop.counter0 }}">
          <label class="custom-control-label" for="bulk-room-row-{{ forloop.counter0 }}"></label>
        </div>
      </td>
      <td>
        <a href="/room/{{room.id}}">{{ room.name }}</a>
      </td>
      {% for is_checked_in in checkins %}
      <td>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input room-checkin-toggle"
                 data-room-id="{{room.id}}"
                 data-round-number="{{forloop.counter0}}"
                 id="toggle-room-{{ room.id }}-{{ forloop.counter0 }}"
                 {% if is_checked_in %}checked{% endif %}>
          <label class="custom-control-label checkin-label" for="toggle-room-{{ room.id }}-{{ forloop.counter0 }}">
            Checked {% if is_checked_in %}In{% else %}Out{% endif %}
          </label>
        </div>
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</div>
