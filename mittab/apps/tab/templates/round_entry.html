{% extends "base/__wide.html" %}
{% load tags %}

{% block title %}Data Entry{% endblock %}

{% block banner %} {{title}} {% endblock %}

{% block content %}

<div class="col">
  <div class="container-fluid">
    <form action="{{ action }}" method="post" class="ballot-form" enctype="multipart/form-data">{% csrf_token %}

      <div class="col mt-2">

      </div>
    </div>
    </form>
  </div>
</div>

{% endblock %}
