    scope: RUN_TIME
    value: ${test.DATABASE_URL}
  github:
    branch: do-apps
    repo: MIT-Tab/mit-tab
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xs
  name: mit-tab
